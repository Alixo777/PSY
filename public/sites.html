<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אתרי אינטרנט</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl; /* עבור תצוגה מימין לשמאל */
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: blue;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        img {
            width: 100px;
            height: 50px;
        }
        .link {
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>רשימת אתרים</h1>

    <table>
        <thead>
            <tr>
                <th>תמונה</th>
                <th>שם</th>
                <th>כתובת</th>
                <th>דירוג</th>
            </tr>
        </thead>
        <tbody id="siteList">
            <!-- נתוני האתרים יתווספו כאן -->
        </tbody>
    </table>

    <script>
        // נתוני האתר
        const sites = [
            {
                "name": "mongoose",
                "url": "https://mongoosejs.com/",
                "image": "https://miro.medium.com/v2/resize:fit:648/1*iDvsmUwzZQxJSKdL0xzwIA.png",
                "score": "9"
            },
            {
                "name": "express",
                "url": "https://expressjs.com/",
                "image": "https://miro.medium.com/v2/resize:fit:640/format:webp/0*vq-JSMynSHUPXx70",
                "score": "6"
            }
        ];

        // פונקציה להוסיף את האתר לטבלה
        function addSiteToTable(site) {
            const siteList = document.getElementById('siteList');
            const row = document.createElement('tr');

            // יצירת עמודת התמונה
            const imageCell = document.createElement('td');
            const image = document.createElement('img');
            image.src = site.image;
            imageCell.appendChild(image);

            // יצירת עמודת השם
            const nameCell = document.createElement('td');
            nameCell.textContent = site.name;

            // יצירת עמודת הכתובת (לחיצה עליה פותחת את האתר בטאב חדש)
            const urlCell = document.createElement('td');
            const link = document.createElement('a');
            link.href = site.url;
            link.target = "_blank"; // פתיחת האתר בטאב חדש
            link.textContent = site.url;
            link.classList.add('link');
            urlCell.appendChild(link);

            // יצירת עמודת הדירוג
            const scoreCell = document.createElement('td');
            scoreCell.textContent = site.score;

            // הוספת כל העמודות לשורה
            row.appendChild(imageCell);
            row.appendChild(nameCell);
            row.appendChild(urlCell);
            row.appendChild(scoreCell);

            // הוספת השורה לטבלה
            siteList.appendChild(row);
        }

        // הוספת כל אתרי האינטרנט לטבלה
        sites.forEach(addSiteToTable);
    </script>
</body>
</html>
